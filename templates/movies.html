<h1>{{ user.name }}'s Movies</h1>

<ul>
    {% for movie in movies %}
    <li>
        <form action="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}" method="post" style="display: inline;">
            <input type="text" name="title" value="{{ movie.title }}" required>
            <button type="submit">Update</button>
        </form>
    </li>

    <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" method="post" style="display: inline;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this movie?');">Delete</button>
    </form>

    {% endfor %}
</ul>

<h2>Add New Movie</h2>
<form action="{{ url_for('add_movie', user_id=user.id) }}" method="post">
    <input type="text" name="title" placeholder="Movie title" required>
    <button type="submit">Add Movie</button>

    <p>
        <a href="{{ url_for('index') }}">‚Üê Back to users</a>
    </p>
</form>
